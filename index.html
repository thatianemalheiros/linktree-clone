<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Linktree clone</title>
</head>
<body>
  <div class="container">
    <a href="#" class="share-button">
      <ion-icon class="share-icon" name="share-outline"></ion-icon>
    </a>
    <div class="img-container">
      <img class="img" src="thatiane-malheiros.jpg" alt="profile picture">
    </div>
    <h1>Thatiane Malheiros</h1>
    <p class="bio">Desenvolvedor Frontend <strong>@pierrrando</strong></p>

    <a href="https://www.linkedin.com/in/devfrontend-thatiane-malheiros/" class="link-card" target="_blank">
      <ion-icon class="icons" name="logo-linkedin"></ion-icon>
      <span class="link-description">LinkedIn</span>
      <ion-icon class="icons" name="share-outline"></ion-icon>
    </a>
    <a href="https://twitter.com/pierrrando" class="link-card" target="_blank">
      <ion-icon class="icons" name="logo-twitter"></ion-icon>
      <span class="link-description">Twitter</span>
      <ion-icon class="icons" name="share-outline"></ion-icon>
    </a>
    <a href="https://github.com/thatianemalheiros" class="link-card" target="_blank">
      <ion-icon class="icons" name="logo-github"></ion-icon>
      <span class="link-description">GitHub</span>
      <ion-icon class="icons" name="share-outline"></ion-icon>
    </a>

    <div class="share-buttons">
      <button class="share-button">
        <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
      </button>
      <button class="share-button">
        <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
      </button>
      <button class="share-button">
        <ion-icon class="share-icon" name="logo-youtube"></ion-icon>
      </button>
    </div>

    <button id="theme-toggle" class="theme-toggle">
      <ion-icon name="moon-outline"></ion-icon>
    </button>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
